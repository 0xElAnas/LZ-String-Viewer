<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>LZ-String Viewer</title>
    <link href="jsoneditor/jsoneditor.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <h1>LZ-String Viewer</h1>
    <p id="description">View and decode data stored in local or session storage using LZ-String compression.</p>
    <div class="control-row">
        <select id="storageType">
            <option value="local" selected>Local Storage</option>
            <option value="session">Session Storage</option>
        </select>
        <select id="keySelect">
            <option value="">Select a storage key</option>
        </select>
        <button id="processBtn">Process</button>
    </div>
    <h2>Result:</h2>
    <p id="fileSize">
        File size (Original/Compressed):
        <span id="originalSize">N/A</span> /
        <span id="compressedSize">N/A</span>
    </p>
    <p id="result">Please select a storage key and click "Process" to view the data.</p>
    <div id="jsoneditor"></div>
    <script src="js/lz-string.min.js"></script>
    <script src="jsoneditor/jsoneditor.min.js"></script>
    <script src="js/popup.js"></script>
</body>

</html>
