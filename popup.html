<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>LZ-String LocalStorage Reader</title>
    <link href="jsoneditor.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <h1>LZ-String LocalStorage Reader</h1>
    <div>
        <label>
            <input type="radio" name="storageType" value="local" checked> localStorage
        </label>
        <label>
            <input type="radio" name="storageType" value="session"> sessionStorage
        </label>
    </div>
    <select id="keySelect">
        <option value="">Select a storage key</option>
    </select>
    <button id="processBtn">Process</button>
    <h2>Result:</h2>
    <p id="result">No result yet</p>
    <div id="jsoneditor"></div>
    <script src="jsoneditor.min.js"></script>
    <script src="lz-string.min.js"></script>
    <script src="popup.js"></script>
</body>

</html>
