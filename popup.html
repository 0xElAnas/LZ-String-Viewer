<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>LZ-String LocalStorage Reader</title>

    <link href="jsoneditor.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
        }

        #jsoneditor {
            width: 100%;
            height: 400px;
        }

        textarea {
            width: 100%;
            height: 200px;
        }
    </style>
</head>

<body>
    <h1>LZ-String LocalStorage Reader</h1>
    <input type="text" id="key" placeholder="Enter localStorage key" />
    <button id="decompressBtn">Decompress</button>
    <button id="formatJsonBtn">Format JSON</button>
    <h2>Result:</h2>
    <p id="result" readonly></p>
    <div id="jsoneditor"></div>

    <script src="jsoneditor.min.js"></script>
    <script src="lz-string.min.js"></script>
    <script src="popup.js"></script>
</body>

</html>
